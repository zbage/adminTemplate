	<table class="table table-bordered table-hover">
		<tr>
			<th><input type="checkbox" id="checkAll"></th>
			<th>ID</th>
			<th>名称</th>
			<th>别名</th>
			<th>排序</th>
			<th>状态</th>
		</tr>
		<volist name="list" id="row">
			<tr>
				<td><input type="checkbox" class="id" value="{$row.id}"></td>
				<td>{$row.id}</td>
				<td><input type="text" class="input-large" value="{$row.name}" name="name"></td>
				<td>{$row.alias}</td>
				<td><input type="number" name="rank" value="{$row.rank}" required="" min="0"></td>
				<td>
					<input type="text" name="status" value="{$row.status}" required="" pattern="1|0">
				</td>
			</tr>
		</volist>
	</table>
<div class="pagination page">
	<ul>
		{$page}
	</ul>
</div>
<input type="hidden" id="url" value="/admin/category/save">
